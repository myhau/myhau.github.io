];

// TODO: change to React
projects.forEach(function(category) {
    let projectsDiv = $("#projects");

    let catDiv = $("<div class=\"category\"></div>").appendTo(projectsDiv);

    $("<h4 class=\"category-name\"></h4>").appendTo(catDiv).text(category.name);            

    let projectsForCat = $("<div class=\"projects-for-cat\"></div>");

    projectsForCat.appendTo(catDiv);

    category.projects.forEach(function(project) {
        let projDiv = $("<div class=\"project\"></div>").appendTo(projectsForCat);
        let projImg = $(`<a href="${project.link}"><img width="100px" src="${project.imglink}" alt="${project.name} ${project.description}" /></a>`);
        projImg.appendTo(projDiv);
    });
});

$("#projects-link").on("click", function(e) {
    e.preventDefault();
    $("#projects").fadeToggle(250, "swing");
});
